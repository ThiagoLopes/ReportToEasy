{% extends 'base_index.html' %}
{% block body_index %}
    <div class="panel panel-primary">
        <div class="panel-heading">
        </div>
        <div class="panel-body">
            <form class="col-lg-6 col-lg-offset-3 form-horizontal jumbotron" accept-charset="UTF-8"  action="{% url 'cadastrar_documento' %}" method="POST" >
            {% csrf_token %}
                <div class="form-group">
                    <label for="in_username" class="col-lg-2 control-label">Nome</label>
                    <div class="col-lg-10">
                        <input type="text" id="id_nome" name="nome" class="form-control" placeholder="Nome" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="in_username" class="col-lg-2 control-label">Descrição</label>
                    <div class="col-lg-10">
                        <input type="text" id="id_username" name="descricao" class="form-control" placeholder="Descrição" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="in_username" class="col-lg-2 control-label">Arquivo</label>
                    <div class="col-lg-10">
                        <input type="file" id="id_username" name="arquivo" class="form-control" placeholder="Upload" required>
                    </div>
                </div>
            <div class="col-lg-6">
                <button class="btn" type="submit" value="Login">Salvar Documento</button>
            </div>
            </form>
        </div>
    </div>
{% endblock %}
