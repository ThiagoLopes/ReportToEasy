{% extends 'base.html' %}
{% block body %}

<div class="col-lg-9"> 
  <div class="panel panel-primary">
    <div class="panel-heading">
    <h3 class="panel-title">Templates criados</h3>
    </div>

    <div class="panel-body">
    </div>
  </div>
 
  <div class="panel panel-primary">
    <div class="panel-heading">
    <h3 class="panel-title">Seus relatrios emitidos</h3>
    </div>

    <div class="panel-body">
    </div>
</div>

  <!-- .... -->
</div>

<div class="col-lg-3"> 
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Bem vindo <strong>{{usuario.nome|title}}</strong>
      </h3>
    </div>

    <div class="panel-body">
      <table class="table table-striped table-hover ">
        <tbody>
          <tr>
            <th>
              <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
              <a href="{% url 'index' %}">Home</a>
          </th>
          <tr>
            <th>
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              <a href="#">Editar Perfil</a>
            </th>
          </tr>
          <tr class="danger">
            <th>
              <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
              <a href="{% url 'logout' %}">Logout</a>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title">Todos os usuarios</h3>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-hover ">
        <tbody>
          {% for user in usuarios %}
          {% if not user.nome == usuario.nome%}
            <tr>
              <th>
              <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
              {{ user.nome|title }}
              </th>
            </tr>
          {% endif %}
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

 <!-- ... -->
</div>


{% endblock %}
