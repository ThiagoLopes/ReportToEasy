{%extends "base.html"%}
{%block body%}
<div id="loginbox" class="center">
    <form class="col-lg-6 col-lg-offset-3 form-horizontal jumbotron" accept-charset="UTF-8"  action="{% url 'login' %}" method="POST" >
        {% csrf_token %}
        <legend>Logar</legend>
        <div class="form-group">
            <label for="in_username" class="col-lg-2 control-label">Usuario</label>
            <div class="col-lg-10">
                <input type="text" id="id_username" name="username" class="form-control" placeholder="UsuÃ¡rio" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="in_password" class="col-lg-2 control-label">Senha</label>
            <div class="col-lg-10">
                <input type="password" id="id_password" name="password" class="form-control" placeholder="Senha" required>
            </div>
        </div>
        
        <div class="col-lg-6">
            <button class="btn btn-success btn-lg btn-block" type="submit" value="Login">Logar</button>
        </div>
        <div class="col-lg-6">
            <a class="btn btn-primary btn-lg btn-block" href="{% url 'registrar'%}">Registrar</a>
        </div>
    </form>
</div>
{%endblock%}
